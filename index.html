<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>video-player</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./imagenes/Tumblr_l_80854022804515.jpg"
                src="./imagenes/y2mate.com - Un Peso Live at the Uforia Music Concert in Dallas_1080p.mp4"
                width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">cancion para trapear </h2>

                <div class="player-action">
                    <button class="button" id="backward" aria-level="retroceder 10 seg" title="retroceder"> </button>
                    <button class="button" id="play" aria-level="reproducir" title="reproducir"></button>
                    <button class="button" id="pause" aria-level="pause" title="pause"></button>
                    <button class="button" id="forward" aria-level="adelantar 10 sg" title="adelantar"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="1">
                </div>

            </div>
        </div>
    </div>

    </div>
    <div class="player-over"></div>
    <script src="./js/index.js"></script>




</body>

</html>
